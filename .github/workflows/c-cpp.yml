name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: install-package
      run: sudo apt-get install xorg-dev libglu1-mesa-dev
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: cmake
      run: cmake .
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
