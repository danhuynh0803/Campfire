name: Windows build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
         submodules: 'true'
      - name: Cmake
        run: 
         cmake -E make_directory build
         cmake -E chdir build cmake ..
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.1
      - name: Build Solution
        run: |
         ls
         MSBuild.exe Campfire.sln
