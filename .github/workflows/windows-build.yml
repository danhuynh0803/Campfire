name: Windows build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
         submodules: 'true'
      - name: Cmake
        run: cmake .
      - name: Build Solution
        run: |
         echo “::add-path::C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin”
         cd Build
         MSBuild.exe Campfire.sln
